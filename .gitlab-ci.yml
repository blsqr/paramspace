# CI/CD based on tox and pytest
image: python

stages:
  - test

before_script:
  - pip install tox

# -----------------------------------------------------------------------------

test:py36:
  image: python:3.6
  stage: test
  script:
    - tox -e py36

test:py37:
  image: python:3.7
  stage: test
  script:
    - tox -e py37

test:py38:
  image: python:3.8
  stage: test
  script:
    - tox -e py38
